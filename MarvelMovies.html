<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Movies Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        table {
            width: 90%;
            margin: 2rem auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .watched {
            color: green;
            text-align: center;
        }
        .unwatched {
            color: red;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 3rem;
        }
        button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
        .dark-mode table {
            background-color: #2c2c2c;
            color: #eee;
        }
        .dark-mode th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marvel Movies Watchlist Of Siddhant</h1>
        <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </header>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="movieTableBody"></tbody>
    </table>

    <footer>
        <p>For suggestions, email baliyansiddhant13@gmail.com</p>
    </footer>

    <script src="scriptmarvel.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
